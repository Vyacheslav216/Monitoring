<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([[${mass}]]);

            var options = {
                title: 'DISC LOAD',
                hAxis: {title: 'Time',  titleTextStyle: {color: '#333'},minValue: 0},
                vAxis: {title: 'Percent',  titleTextStyle: {color: '#333'},minValue: 0,maxValue:100}
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="chart_div" style="width: 100%; height: 500px;"></div>
<h2 align="center" th:text="${avg}"/>
<script type="text/javascript" th:inline="javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([[${mass1}]]);

        var options = {
            title: 'DISC Free Space',
            hAxis: {title: 'Time',  titleTextStyle: {color: '#333'},minValue: 0},
            vAxis: {title: 'Percent',  titleTextStyle: {color: '#333'},minValue: 0,maxValue:100}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
    }
</script>
<div id="chart_div1" style="width: 100%; height: 500px;"></div>
</body>
</html>
